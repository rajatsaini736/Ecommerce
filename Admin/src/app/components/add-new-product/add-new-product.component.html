<div class="content-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12">
                <div class="alert alert-danger" [hidden] = "!hasError">
                    {{ errorMessage}}
                </div>
                <div class="alert alert-success" [hidden] = "!success">
                    {{ errorMessage }}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="alert alert-danger" [hidden] = "!imgError">
                    {{ imgMessage }}
                </div>
                <div class="alert alert-success" [hidden] = "!imgSuccess">
                    {{ imgMessage }}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="alert alert-danger" [hidden] = "!imgsError">
                    {{ imgsMessage }}
                </div>
                <div class="alert alert-success" [hidden] = "!imgsSuccess">
                    {{ imgsMessage }}
                </div>
            </div>            
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <div class="card-title">Add New Product</div>
                    </div>
                    <form #myForm="ngForm" (ngSubmit)="onSubmit(); myForm.reset()" enctype="multipart/form-data">
                    <div class="card-body">
                            <div class="form-row">
                                <div class="col-lg-4">
                                    <label for="productCategory">Category</label>
                                    <select name="productCategory" 
                                        id="productCategory" 
                                        class="custom-select"
                                        [(ngModel)]="productCategory"
                                        required
                                        #category = "ngModel">
                                            <option *ngFor="let category of cats" [value]="category.id">{{ category.id}} - {{ category.title }}</option>
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    <label for="productTitle">Product Title</label>
                                    <input type="text"
                                        class="form-control"
                                        id="productTitle"
                                        name="productTitle"
                                        [(ngModel)]="productTitle"
                                        #name = "ngModel"
                                        required>
                                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                                        <div *ngIf="name.errors.required">
                                            Name is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label for="productQuantity">Product Quantity</label>
                                    <input type="text" 
                                        class="form-control"
                                        id="productQuantity"
                                        name="productQuantity"
                                        [(ngModel)]="productQuantity"
                                        required
                                        #quantity = "ngModel">
                                    <div class="alert alert-danger" *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
                                        <div *ngIf="quantity.errors.required">
                                            Quantity is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Product Description</label>
                                <input type="text" 
                                    class="form-control"
                                    id="productDescription"
                                    name="productDescription"
                                    [(ngModel)]="productDescription" 
                                    required                                       
                                    #description = "ngModel">
                                    <div class="alert alert-danger" *ngIf="description.invalid && (description.dirty || description.touched)">
                                        <div *ngIf="description.errors.required">
                                            Description is required.
                                        </div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="productShortDesc">Product Short Description</label>
                                <input type="text" 
                                    class="form-control"
                                    id="productShortDesc"
                                    name="productShortDesc"
                                    [(ngModel)]="productShortDesc"
                                    required
                                    #sdescripiton = "ngModel">
                                    <div class="alert alert-danger" *ngIf="sdescripiton.invalid && (sdescripiton.dirty || sdescripiton.touched)">
                                        <div *ngIf="sdescripiton.errors.required">
                                            Short descripiton is required.
                                        </div>
                                    </div>
                            </div> 
                            <div class="form-row">
                                <div class="custom-file col-lg-6">
                                    <input type="file" 
                                        name="avtar"
                                        class="custom-file-input"
                                        (change)="handleFileInput($event)"
                                        required>
                                    <label for="labelProductImage" id="labelProductImage" class="custom-file-label">Choose Image...</label>
                                </div>
                                <div class="custom-file col-lg-6">
                                    <input type="file" 
                                        class="custom-file-input"
                                        name="avtar"
                                        multiple
                                        (change)="handleFilesInput($event)">
                                    <label for="labelProductImages" id="labelProductImages" class="custom-file-label">Choose Images...</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Product Price</label>
                                <input type="text" 
                                    class="form-control"
                                    id="productPrice"
                                    name="productPrice"
                                    [(ngModel)]="productPrice"
                                    required
                                    #price = "ngModel">
                                    <div class="alert alert-danger" *ngIf="price.invalid && (price.dirty || price.touched)">
                                        <div *ngIf="price.errors.required">
                                            Product price is required.
                                        </div>
                                    </div>
                            </div>
                        
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-warning btn-md text-white" [disabled]="!myForm.form.valid" >Add Product</button>
                    </div>   
                </form>                 
                </div>
            </div>
        </div>
    </div>
</div>
<!-- (click)="onSubmit(); myForm.reset()" -->
