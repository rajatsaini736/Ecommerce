<div class="content-wrapper">
    <div class="container">
        <br>
        <br>
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12">
                <div class="alert alert-danger" [hidden]="!hasError">
                    {{errorMessage}}
                </div>
                <div class="alert alert-success" [hidden]="!success">
                    {{errorMessage}}
                </div>
            </div>
            <div class="col col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="card-title">Add New Category</div>
                    </div>
                    <div class="card-body">
                        <form novalidate #myForm = "ngForm">
                            <div class="form-group">
                                <label for="catTitle">Category Name</label>
                                <input type="text" 
                                    class="form-control"
                                    id="catTitle"
                                    name="catTitle"
                                    [(ngModel)]="catTitle"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="catDescription">Category Description</label>
                                <input type="text" 
                                    class="form-control"
                                    id="catDescription"
                                    name="catDescription"
                                    [(ngModel)]="catDescription"
                                    required>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary btn-md text-white" (click)="addCategory()">Add Category</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
